<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsfcc="http://java.sun.com/jsf/composite/jsfcc">
<h:head>
	<title>自定义组件images演示</title>
</h:head>
<h:body>
	<h:outputText value="图片名称：" />
	<h:inputText value="#{test.image}" />
	<br />
	<jsfcc:images id="myImg" image="#{test1.image}" width="50%" height="50%" switchAction="#{test1.switching}">
		<f:actionListener type="creative.fire.jsfcc.cc.SwitchListener" for="switching" />
	</jsfcc:images>
	<br />
	<h:link value="返回" outcome="/welcome" />
</h:body>
</html>
